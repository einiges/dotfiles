$accent = $purple
$base = $bg
$text = $fg
#$font = JetBrainsMono Nerd Font

# GENERAL
general {
	hide_cursor = true
}

# BACKGROUND
background {
	monitor =
	path = $assets/ctp_on_line-2560x1440.png
	blur_passes = 0
	color = $base
}

# LAYOUT
label {
	monitor =
	text = Layout: $LAYOUT
	color = $text
	font_size = 25
	font_family = $font
	position = 30, -30
	halign = left
	valign = top
}

# TIME
label {
	monitor =
	text = $TIME
	color = $text
	font_size = 90
	font_family = $font
	position = -30, 0
	halign = right
	valign = top
}

# DATE
label {
	monitor =
	text = cmd[update:43200000] date +"%A, %d %B %Y"
	color = $text
	font_size = 25
	font_family = $font
	position = -30, -150
	halign = right
	valign = top
}

# FINGERPRINT
{
	monitor = "";
	text = "$FPRINTPROMPT";
	color = "$text";
	font_size = 14;
	font_family = font;
	position = "0, -107";
	halign = "center";
	valign = "center";
}

# USER AVATAR
image {
	monitor =
	path = $HOME/.face
	size = 100
	border_color = $accent
	position = 0, 75
	halign = center
	valign = center
}

# INPUT FIELD
input-field {
	monitor =
	size = 300, 60
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $accent
	inner_color = $bg1
	font_color = $text
	fade_on_empty = false
	placeholder_text = <i>ó°Œ¾ Logged in as $USER</i>
	hide_input = true
	check_color = $accent
	fail_color = $red
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	capslock_color = $yellow
	position = 0, -47
	halign = center
	valign = center
}

