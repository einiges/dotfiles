
# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
set -g default-terminal "screen-256color"

set -sg escape-time 0
set  -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set  -g set-titles on

setw -g mode-keys vi
set  -g status-keys vi
set  -g history-limit 1000

# Disable statusbar by default
set -g status off
set -g status-position top

# remap prefix from Ctrl+b to Ctrl+Space
#set -g prefix C-Space
#unbind C-b
#bind C-Space send-prefix


# C-F1 toggles status visibility
bind-key -n C-F1 set-option -g status

bind-key c new-window -c '#{pane_current_path}'
bind-key - split-window -c '#{pane_current_path}' -v
bind-key | split-window -c '#{pane_current_path}' -h
unbind '"'
unbind %

unbind p
bind-key p paste-buffer


set-window-option -g xterm-keys on

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-Left  if-shell "$is_vim" "send-keys C-Left"  "select-pane -L"
bind-key -n C-Down  if-shell "$is_vim" "send-keys C-Down"  "select-pane -D"
bind-key -n C-Up    if-shell "$is_vim" "send-keys C-Up"    "select-pane -U"
bind-key -n C-Right if-shell "$is_vim" "send-keys C-Right" "select-pane -R"

bind-key -n M-Left  resize-pane -L 8
bind-key -n M-Down  resize-pane -D 5
bind-key -n M-Up    resize-pane -U 5
bind-key -n M-Right resize-pane -R 8

# Bind function keys.
bind-key -r C-< select-window -t :-
bind-key -r C-> select-window -t :+
